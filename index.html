<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<header>
    <h1>Let's Make Shapes!</h1>
</header>
<body>
    <form action="" class="choose-shape" data-choose-shape>
        <select name="shapes" id="">
            <option value="">Select One …</option>
            <option  value="triangle">triangle</option>
            <option  value="cone">cone</option>
            <option  value="square">square</option>
            <option  value="box">used box</option>
        </select>
    </form>
    <form class='pick'>
        <select name="mySelect" id="mySelect">
            <option value="">Pick a symbol</option>
            <option value='⭐️'>star</option>
            <option value='❤️'>heart</option>
            <option value='😊'>smile</option>
            <option value='🐬'>dolphin</option>
        </select>
        <div class="non-box invisible" data-nonbox>
            <label id='height-tri-label' for="height-tri"></label>
            <input type="number" name="number" id="height-tri" min="1" max="100">
        </div>
        <div class="box invisible" data-for-box>
            <label for="">Pick the size of the box: </label>
            <label for="width">Width: </label>
            <input type="number" id="width" min="1">
            <label for="height">Height: </label>
            <input type="number" id="height" min="1">
        </div>
        
        <input id="submit" type="button" value="Submit" data-shape>
    </form>   
    <div class='the-box'>
        <p id='showcase'></p>
    </div>
</body>
<script src='triangle.js'></script>
</html>
